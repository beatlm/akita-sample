<div class="main-div">
  <p>{{currentShop.name}}</p>
  <table mat-table [dataSource]="listado"
    [ngStyle]="currentShop.name=='DÃ­a' ? {'background':'rgba(255,177,163,1)'} : currentShop.name=='Carrefour' ? {'background':'rgba(183,222,237,1)'} : currentShop.name=='Mercadona' ? {'background': 'rgba(206,235,210,1)'} : {'background-color':'white'}"
    class="mat-elevation-z8 center background-shop">

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Producto </th>

      <td class="row" mat-cell *matCellDef="let element"> 
         <mat-icon  *ngIf="element.priority>0"class="right_icon red" >priority_high</mat-icon>
         <mat-icon  *ngIf="element.priority<0"class="right_icon green">arrow_downward</mat-icon>
         {{element.name}}
         <span> {{element?.addedBy}} </span>
          <button mat-icon-button color="primary" (click)="delete(element.name)">
          <mat-icon class="right_icon">highlight_off</mat-icon>
        </button>
      </td>
    </ng-container>


    <!--  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="btn row">
    <mat-form-field class="form-field">
      <input matInput placeholder="Nuevo producto" [formControl]="formProduct" />
    </mat-form-field>
    <mat-form-field class="form-field priority"> 
      <mat-label></mat-label>
      <mat-select [formControl]="prioridad" >
        <mat-option [value]="0"></mat-option>
        <mat-option [value]="1"><mat-icon  class="right_icon red" >priority_high</mat-icon></mat-option>
        <mat-option [value]="-1"><mat-icon  class="right_icon green" >arrow_downward</mat-icon></mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="addProduct()">
      <mat-icon aria-hidden="false">add</mat-icon>
    </button>
  </div>
  <div class="btn">
    <a mat-button routerLink="/shops">
      <mat-icon>arrow_back_ios</mat-icon>Volver
    </a>
  </div>

</div>
